<!-- Modal Window -->
<template>
    <template if:true={showModal}>
        <section class="slds-modal slds-fade-in-open"
                 role="dialog"
                 tabindex="-1"
                 aria-labelledby="modal-heading-01"
                 aria-modal="true"
                 aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <template if:false={dontShowCloseIcon}>
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                onclick={closeModalWindow}>
                            <lightning-icon icon-name="utility:close"
                                            alternative-text="close"
                                            variant="inverse"
                                            size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                    </template>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalHeader}</h2>
                    <p class="slds-m-top_x-small">{subHeader}</p>
                </header>
                <div class="slds-modal__content" id="modal-content-id-1">
                    <slot name="body"></slot>
                </div>
                <footer class={slotFooterClass}>
                    <slot name="footer" onslotchange={handleFooterSlotChange}></slot>
                </footer>
            </div>
            <lightning-spinner if:true={showSpinner}
                               class="spinner-container"
                               alternative-text="Loading"
                               size={spinnerSize}></lightning-spinner>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
